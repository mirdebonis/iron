<div class="card">
  <div class="card-header bg-dark text-light">
    <button type="button" class="bg-dark close float-right" style="border: none;" aria-label="Close"
      (click)="dismissModal()">
      <fa-icon [icon]="['fas', 'x']"></fa-icon>
    </button>
    <h4 class="modal-title iron-title mb-0 py-2 pb-xs-5">{{confirmButtonTxt}} User</h4>
  </div>
  <div class="card-body">
    <form class="form-horizontal" (ngSubmit)="confirmModal()" novalidate #editForm="ngForm" autocomplete="off">
      <fieldset [disabled]="submitIsLoading">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="form-group">
              <label class="control-label" for="nameId">Name</label>
              <input class="form-control" id="nameId" type="text" placeholder="Name" name="nameKey"
                [(ngModel)]="user.name" />
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="form-group">
              <label class="control-label" for="usernameId">Username</label>
              <input class="form-control" id="usernameId" type="text" placeholder="Username" name="username"
                [(ngModel)]="user.username" />
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 3%;">
          <div class="col-12 col-lg-6">
            <div class="form-group">
              <div class="form-group">
                <label class="control-label" for="emailId">Email</label>
                <input class="form-control" id="emailId" type="text" placeholder="Email" name="email"
                  [(ngModel)]="user.email" />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="form-group">
              <label class="control-label" for="webSiteId">Web Site</label>
              <input class="form-control" id="webSiteId" type="text" placeholder="Web Site" name="webSite"
                [(ngModel)]="user.website" />
            </div>
          </div>
          <div class="row" style="margin-top: 3%;">
            <div class="col-12 col-lg-6">
              <div class="form-group">
                <label class="control-label" for="companyId">Company</label>
                <input class="form-control" id="companyId" type="text" placeholder="Company" name="company"
                  [(ngModel)]="user.company.name" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group" style="margin-top: 3%;">
          <div class="iron-button" [hidden]="submitIsLoading">
            <span>
              <button type="button" class="btn btn-secondary" (click)="dismissModal()">
                {{ abortButtonTxt }}
              </button>
            </span>
            <span>
              <button class="btn btn-primary" style="margin-left: 5px;" type="submit" [disabled]="!editForm.form.valid">
                {{ confirmButtonTxt }}
              </button>
            </span>
          </div>
          <div class="iron-button" [hidden]="!submitIsLoading">
            <span>
              <button class="btn btn-primary" [disabled]="true">
                <app-loader [text]="'Submit in progress...'" [isLoading]="submitIsLoading">
                </app-loader>
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
