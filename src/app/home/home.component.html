<div class="container">
  <div class="jumbotron dashboard">
    <div class="text-center">
      <img class="d-none d-lg-inline d-xl-inline" style="margin-top: 3%; margin-bottom: 1%;"
        src="assets/images/iron.jpg" height="200" alt="">
      <img class="d-lg-none d-xl-none" style="margin-top: 3%; margin-bottom: 1%;"
        src="assets/images/iron.jpg" height="150" alt="">
    </div>
  </div>

  <!-- first row -->
  <div class="row">
    <!-- users button -->
    <div class="col-12 col-md-3 col-lg-3 mb-3">
      <a [routerLink]="['/users']">
        <div class="card side-card-iron side-card-iron-black">
          <div class="card-body">
            <h4 class="card-title side-card-iron-title">Users</h4>
            <div href="#" type="button" class="btn  btn-lg btn-iron-black btn-block">
              <fa-icon [icon]="['fas', 'users']"></fa-icon>
            </div>
          </div>
        </div>
      </a>
    </div>

    <!-- datasource button -->
    <div class="col-12 col-md-3 col-lg-3 mb-3">
      <a [routerLink]="['/dashboard']">
        <div class="card side-card-iron side-card-iron-blue">
          <div class="card-body">
            <h4 class="card-title side-card-iron-title">Dashboard</h4>
            <div href="#" type="button" class="btn btn-lg btn-iron-blue btn-block">
              <fa-icon [icon]="['fas', 'chart-line']"></fa-icon>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
